<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2019年来学机构年会抽奖</title>

    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">来学机构2019年年会抽奖</h1>
      </header>
      <div class="window-content">
        <div id="start">
          开始抽奖
        </div>
        <div id="prize" class="hide">
          <h1 class="prize-title text-center">特等奖</h1>
          <div class="prize-row">
          </div>
        </div>
        <div id="config" class="hide">
          <div class="pane-group">
            <div class="pane">
              <textarea id="em1" class="form-em form-control"></textarea>
            </div>
            <div class="pane">
              <textarea id="em2" class="form-em form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer hide">
        <div class="toolbar-actions">
          <button id="btn-config" class="btn btn-default">设置名单</button>
          <button id="btn-next" class="btn btn-default">下一奖项</button>
          <button id="btn-retrieve" class="btn btn-primary pull-right">点击抽奖</button>
        </div>
      </footer>
    </div>
    <script src="./menu.js" type="text/javascript"></script>
    <script src="./renderer.js" type="text/javascript"></script>
  </body>
</html>
